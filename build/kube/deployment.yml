apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: dotvue-blog-alpha
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: dotvue-blog-alpha
    spec:
      containers:
      - name: nginx
        image: gcr.io/caleb-lloyd/dotvue-blog-nginx:1
        ports:
        - containerPort: 80
      - name: dotnet
        image: gcr.io/caleb-lloyd/dotvue-blog-dotnet:1
        ports:
        - containerPort: 5000
        volumeMounts:
          name: dotvue-blog-db
          mountPath: /etc/secrets/dotvue-blog-db
          readOnly: true
      - name: ui-ssr
        image: gcr.io/caleb-lloyd/dotvue-blog-ui-ssr:1
        ports:
        - containerPort: 4000
      volumes:
      - name: dotvue-blog-db
        secret:
          secretName: dotvue-blog-db
