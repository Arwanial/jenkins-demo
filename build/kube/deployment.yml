apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: blog-alpha
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: blog-alpha
    spec:
      containers:
      - name: nginx
        image: gcr.io/caleb-lloyd/blog-nginx:1
        ports:
        - containerPort: 80
      - name: dotnet
        image: gcr.io/caleb-lloyd/blog-dotnet:1
        ports:
        - containerPort: 5000
