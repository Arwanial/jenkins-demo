<div>

    <div class="row">
        <div class="col">
            <h1><i class="fa fa-files-o"></i> Posts</h1>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div v-for="post of posts">
                <div>
                    <p><strong>Title</strong>: {{ post.title }}</p>
                    <p><strong>Content</strong>: {{ post.content }}</p>
                    <p><strong>Author</strong>: {{ post.author.name }}</p>
                </div>
            </div>
        </div>
    </div>

</div>
